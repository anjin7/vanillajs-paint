<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Maker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas></canvas>
    <div class="color-options">
      <input type="color" id="color" />
      <div
        class="color-option"
        style="background-color: #000000"
        data-color="#000000"
      ></div>
      <div
        class="color-option"
        style="background-color: #c7c7c7"
        data-color="#c7c7c7"
      ></div>
      <div
        class="color-option"
        style="background-color: #ff1e1e"
        data-color="#ff1e1e"
      ></div>
      <div
        class="color-option"
        style="background-color: #ff7d00"
        data-color="#ff7d00"
      ></div>
      <div
        class="color-option"
        style="background-color: #ffc700"
        data-color="#ffc700"
      ></div>
      <div
        class="color-option"
        style="background-color: #007903"
        data-color="#007903"
      ></div>
      <div
        class="color-option"
        style="background-color: #024797"
        data-color="#024797"
      ></div>
      <div
        class="color-option"
        style="background-color: #4f0297"
        data-color="#4f0297"
      ></div>
      <div
        class="color-option"
        style="background-color: #d300b7"
        data-color="#d300b7"
      ></div>
      <div
        class="color-option"
        style="background-color: #ffcdf7"
        data-color="#ffcdf7"
      ></div>
      <div
        class="color-option"
        style="background-color: #d1b5ff"
        data-color="#d1b5ff"
      ></div>
      <div
        class="color-option"
        style="background-color: #9fd0ff"
        data-color="#9fd0ff"
      ></div>
    </div>
    <div class="btns">
      <input id="line-width" type="range" min="1" max="10" value="5" step="1" />
      <button id="mode-btn">Fill</button>
      <button id="destroy-btn">Destroy</button>
      <button id="eraser-btn">Erase</button>
      <label for="file">
        Add Photo
        <input type="file" accept="image/*" id="file"
      /></label>
      <input type="text" id="text" placeholder="Add text here... :)" />
      <button id="save">Save image</button>
    </div>
    
    <script src="app.js"></script>
  </body>
</html>
